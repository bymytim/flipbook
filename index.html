<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Flipbook A4</title>
<style>
body {
  margin: 0;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

#book-wrapper {
  position: relative;
  width: 1190px; /* 2 pages A4 */
  height: 842px;
  perspective: 2000px;
  overflow: hidden;
}

#book {
  width: 1190px;
  height: 842px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s;
}

/* Chaque page */
.page {
  width: 595px;
  height: 842px;
  background: white;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  backface-visibility: hidden;
  transition: transform 0.8s;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Ombre sur pages de gauche */
.page.left {
  transform-origin: right;
  box-shadow: inset -20px 0 50px rgba(0,0,0,0.3);
}

/* Pages de droite */
.page.right {
  left: 595px;
  transform-origin: left;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* Couvertures avant/arrière */
.page.cover {
  left: 0;
  z-index: 200;
  transform-origin: left;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* Boutons */
button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.9);
  border: none;
  font-size: 40px;
  cursor: pointer;
  padding: 10px 20px;
  z-index: 1000;
}

#prev { left: -80px; }
#next { right: -80px; }
</style>
</head>
<body>

<div id="book-wrapper">
  <button id="prev">‹</button>
  <button id="next">›</button>

  <div id="book">
    <!-- Couverture avant -->
    <div class="page cover" data-page="1"><img src="./pages/page1.jpg"></div>

    <!-- Pages intérieures 2 par 2 -->
    <div class="page left" data-page="2"><img src="./pages/page2.jpg"></div>
    <div class="page right" data-page="3"><img src="./pages/page3.jpg"></div>

    <div class="page left" data-page="4"><img src="./pages/page4.jpg"></div>
    <div class="page right" data-page="5"><img src="./pages/page5.jpg"></div>

    <div class="page left" data-page="6"><img src="./pages/page6.jpg"></div>
    <div class="page right" data-page="7"><img src="./pages/page7.jpg"></div>

    <div class="page left" data-page="8"><img src="./pages/page8.jpg"></div>
    <div class="page right" data-page="9"><img src="./pages/page9.jpg"></div>

    <div class="page left" data-page="10"><img src="./pages/page10.jpg"></div>
    <div class="page right" data-page="11"><img src="./pages/page11.jpg"></div>

    <div class="page left" data-page="12"><img src="./pages/page12.jpg"></div>
    <div class="page right" data-page="13"><img src="./pages/page13.jpg"></div>

    <div class="page left" data-page="14"><img src="./pages/page14.jpg"></div>
    <div class="page right" data-page="15"><img src="./pages/page15.jpg"></div>

    <div class="page left" data-page="16"><img src="./pages/page16.jpg"></div>
    <div class="page right" data-page="17"><img src="./pages/page17.jpg"></div>

    <div class="page left" data-page="18"><img src="./pages/page18.jpg"></div>
    <div class="page right" data-page="19"><img src="./pages/page19.jpg"></div>

    <div class="page left" data-page="20"><img src="./pages/page20.jpg"></div>
    <div class="page right" data-page="21"><img src="./pages/page21.jpg"></div>

    <div class="page left" data-page="22"><img src="./pages/page22.jpg"></div>
    <div class="page right" data-page="23"><img src="./pages/page23.jpg"></div>

    <div class="page left" data-page="24"><img src="./pages/page24.jpg"></div>
    <div class="page right" data-page="25"><img src="./pages/page25.jpg"></div>

    <!-- Couverture arrière -->
    <div class="page cover" data-page="26"><img src="./pages/page26.jpg"></div>
  </div>
</div>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
let currentPair = 0; // 0 = couverture avant

function updateBook() {
  pages.forEach(p => {
    const pageNum = parseInt(p.dataset.page);

    if(pageNum === 1){ // Couverture avant
      p.style.transform = currentPair === 0 ? 'rotateY(0deg)' : 'rotateY(-180deg)';
      p.style.zIndex = 200;
    } else if(pageNum === 26){ // Couverture arrière
      p.style.transform = currentPair >= 12 ? 'rotateY(0deg)' : 'rotateY(-180deg)';
      p.style.zIndex = 200;
    } else { // Pages intérieures
      const pairIndex = Math.floor((pageNum-2)/2) + 1;
      p.style.transform = pairIndex <= currentPair ? 'rotateY(-180deg)' : 'rotateY(0deg)';
      p.style.zIndex = 50 - pageNum;
    }
  });
}

// Boutons
document.getElementById('next').onclick = () => { if(currentPair < 12) currentPair++; updateBook(); };
document.getElementById('prev').onclick = () => { if(currentPair > 0) currentPair--; updateBook(); };

// Initialisation
updateBook();
</script>

</body>
</html>
